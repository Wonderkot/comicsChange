<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div style="width: 100%; float: left;">
	<div style="float: left; width: 75%;">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Издательство</th>
					<th>Редактировать</th>
					<th>Удалить</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="publisher in publishers">
					<td>{{publisher.name}}</td>
					<td><i class="glyphicon glyphicon glyphicon-pencil"> </i></td>
					<td><button type="button" ng-click="removeItem(publisher)"
							class="btn btn-sm btn-danger">
							<i class="glyphicon glyphicon-remove-circle"> </i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="float: left; width: 25%;" class="panel-body">
		<form>
			<label>Название</label><br /> <input type="text"
				class="input-xlarge" ng-model="publisher.name"><br />
			<div>
				<input type="submit" class="btn btn-success" value="Отправить"
					ng-click="addItem(publisher)">
			</div>
		</form>
	</div>
</div>
