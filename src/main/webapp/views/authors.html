<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Список авторов</title>
<div style="width: 100%; float: left;">
	<div style="float: left; width: 100%;">
		<table st-table="displayedCollection" st-safe-src="authors"
			class="table table-striped">
			<thead>
				<tr>
					<th st-sort="id">ID</th>
					<th st-sort="name">Автор</th>
					<th>Редактировать</th>
					<th>Удалить</th>
				</tr>
				<tr>
					<th colspan="4"><input st-search="" class="form-control"
						placeholder="Поиск" type="text" /></th>
					<th><button class="btn btn-sm btn-success"
							ng-click="addItem()">
							Добавить <i class="glyphicon glyphicon-plus-sign"></i>
						</button></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="author in displayedCollection">
					<td>{{author.id}}</td>
					<td>{{author.name}} {{author.surname}} {{author.patronymic}}</td>
					<td><a><i ng-click="open(author)"
							class="glyphicon glyphicon glyphicon-pencil"></i></a></td>
					<td><button type="button" ng-click="removeItem(author)"
							class="btn btn-sm btn-danger">
							<i class="glyphicon glyphicon-remove-circle"> </i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
