<div class="modal-header">
	<h3 class="modal-title">Редактировать издательство</h3>
</div>
<div class="modal-body">
	<div class="control-group">
		<label class="control-label" for="name">Название</label> <input type="text"
			ng-model="publisher.name" id="name">
	</div>	
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok(publisher)">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
